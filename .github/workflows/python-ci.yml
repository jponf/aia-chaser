name: Python CI

on: [push]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
        exclude:
          # macOS: only test 3.12 and 3.14
          - os: macos-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.13"
          # Windows: only test 3.12 and 3.14
          - os: windows-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.13"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        shell: bash
        run: |
          pip install --user pipx
          pipx ensurepath
          pipx install "poetry>=2"
      - name: Install dependencies
        shell: bash
        run: |
          poetry install --with dev --with test
      - name: Lint with ruff
        shell: bash
        run: poetry run ruff check .
      - name: Type check with mypy
        shell: bash
        run: poetry run mypy --install-types --non-interactive .
      - name: Test with pytest and coverage
        run: poetry run pytest -s --cov=aia_chaser --cov-report=term-missing
